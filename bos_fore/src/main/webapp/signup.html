<!DOCTYPE html>
<html>
<head>
    <meta content="application/xhtml+xml;charset=UTF-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>我的速运-注册</title>

    <link rel="stylesheet" type="text/css" href="css/styleloginsign.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css">

    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/self/effect.js"></script>
    <script type="text/javascript" src="./js/angular.min.js"></script>
    <script type="text/javascript" src="./js/angular-route.min.js"></script>
    <!--[if IE]>
    <!--<script type="text/javascript" src="./js/html5.js"></script>-->
    <!--<script type="text/javascript" src="./js/respond.min.js"></script>-->
    <!--<![endif]&ndash;&gt;-->
</head>
<body ng-app="signupapp" ng-controller="signupctrl">
<!--head-->
<div class="loginnav">
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#"><img src="images/icon/logo.png"></a>
                <span class="logintitle">用户注册</span>
            </div>

        </div>

    </nav>
</div>
<div class="container">
    <!--mainsignup-->
    <section class="mainsign">
        <div class="headnav">

        </div>

        <div class="signup">
            <div class="col-md-9 signupbox">
                <form class="form col-md-6" id="customerForm" action="./customer_register.action" method="post">
                    <div class=" form-group">
                        <label for="inputaccount" class="col-sm-3 control-label"><b>*</b>手机号</label>
                        <div class="col-sm-8">
                            <input type="text" name="telephone" class="form-control" id="inputtel" placeholder="请输入手机号"
                                   ng-model="telephone">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputaccount" class="col-sm-3 control-label"><b>*</b>验证码</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="inputcode" name="msgCode" placeholder="请输入验证码"
                                   ng-model="checkCode">
                        </div>
                        <div class="col-sm-3 song">
                            <input type="button" value={{btnMsg}} class="btn btn-default" ng-bind="btnMsg"
                                   ng-click="getCheckCode()"/>
                        </div>

                    </div>
                    <div class="form-group">
                        <label for="inputaccount" class="col-sm-3 control-label"><b>*</b>密码</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="inputaccount" name="password"
                                   placeholder="6-16位数字或英文字母">
                            <p class="text-right grey">安全强度：*****</p>
                        </div>

                    </div>

                    <div class="form-group">
                        <label for="inputaccount" class="col-sm-3 control-label"><b>*</b>确认密码</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="inputpassword" placeholder="6-16位数字或英文字母">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputaccount" class="col-sm-3 control-label"><b>*</b>绑定邮箱</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" name="email" id="inputemail"
                                   placeholder="请输入需要绑定的邮箱">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-8 song">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> 查看并同意<a href="#"> 《速运快递服务协议》</a>
                                </label>
                            </div>

                        </div>
                    </div>
                    <div class="form-group signbtn">
                        <div class="col-sm-offset-3 col-sm-8 song">
                            <a class="btn btn-danger" href="javascript:$('#customerForm').submit()">注册</a>
                        </div>
                    </div>


                </form>


            </div>
            <div class="col-md-3 introbox">
                <div class="signintro">
                    <h5 class="redtext">注册成为速运会员，您可以享受更多的服务！</h5>
                    <ul>
                        <li class="list-group">积分奖励，电子运单专享特权</li>
                        <li class="list-group">快速理赔，保价优惠</li>
                        <li class="list-group">大陆偏远地区附加费减免</li>
                        <li class="list-group">快件路由订阅，快件信息管理，批量下单</li>

                    </ul>
                </div>

            </div>
        </div>
    </section>

</div>

<!--foot-->
<footer>
    <section class="copyright size12">
        <div class="container">
            <p class="text-center">地址：北京市昌平区建材城西路金燕龙办公楼一层 邮编：100096 电话：400-618-4000 传真：010-82935100 </p>
            <p class="text-center">京ICP备08001421号京公网安备110108007702</p>
        </div>
    </section>
</footer>
</body>
<script>
    var time;
    var count = 60;
    var signupapp = angular.module('signupapp', []);

    signupapp.controller('signupctrl', ["$scope", "$http", function ($scope, $http) {
        $scope.btnMsg = "发送验证码";
        var active = true;
        $scope.getCheckCode = function () {
            if (active == false) {
                alert(111);
            }
            var regex = /^1(3|5|7|8)\d{9}$/;

            if (regex.test($scope.telephone)) {
                active = false;
                $http({
                    method: 'GET',
                    url: './customer_sendMsg.action',
                    params: {telephone: $scope.telephone}
                }).then(function successCallback() {
                    // 请求成功执行代码
                    $.message.alert("警告", "发送成功", "warning");
                }, function errorCallback() {
                    // 请求失败执行代码
                    $.message.alert("警告", "发送短信失败", "warning");
                });
                time = setInterval(function () {
                    if (count < 0) {
                        $scope.btnMsg = "重发验证码";
                        $scope.$digest();
                        clearInterval(time);
                        active = true;
                    } else {

                        count--;
                        $scope.btnMsg = count + "秒后重发";
                        $scope.$digest();
                    }

                }, 1000);

            } else {
                alert("手机号非法，请重新输入。。。");
                active = true;
            }


        }
    }]);

</script>
</html>
